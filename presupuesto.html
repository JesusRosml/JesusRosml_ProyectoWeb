<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control De Ingresos VS Egresos</title>
    <link href="presupuesto.css" rel="stylesheet">
</head>
<body>
    <div class="cabecera">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto Disponible</div>
            <div class="presupuesto_valor" id="presupuesto">+ 2,000.00</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="right">
                    <div class="presupuesto_ingreso--valor" id="ingresos">+ 3,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egresos limpiarEstilos">
                <div class="presupuesto_egreso--texto">EGRESOS</div>
                <div class="right">
                    <div class="presupuesto_egreso--valor" id="egresos">- 1,000.00</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">40%</div>
                </div>
            </div>
        </div>
    </div>

    <form id="form" onsubmit = "return false">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso" selected>-</option>
                </select>
                <input type="text" class="agregar_descripcion" 
                    placeholder="Agregar Descripcion" id="descripcion"/>
                <input type="number" class="agregar_valor"
                    placeholder="valor" id="valor"/>
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 5000.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar-btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Venta De Monster Energy</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 5500.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar-btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Venta De Productos Relacionados a Monster Energy</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 1000.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar-btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
